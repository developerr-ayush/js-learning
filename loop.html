<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<body>
    <script>
        // // while loop 
        // while(condition){
        //     // code 
        // }
        let a = 1;

        while (a <= 10) {
            console.log("value is " + a);
            a++;
        }

        // do while loop 
        // do {
        //     statement
        // } while (condition);
        let b = 0;
        do {
            console.log("do while " + b);
            b++;
        } while (b <= 10);

        let c = 1;
        // for loop
        for (c; c < 10; c++) {
            console.log("for loop " + c)
        }
    </script>
</body>

</html>
