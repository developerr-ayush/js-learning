<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>

<body>
    <h2>variable</h2>




    <script>
        // variabke is used to store something inside a variable
        var demo = "demo text"; //here it is declared using  var demo =
        // variable is used without quatation 
        console.log(demo);
        console.log(demo);
        console.log(demo);
        demo = "changes"; //can change/define variable value after some code
        console.log(demo);
        console.log(demo);
        console.log(demo);
        console.log(demo);


        // variable type 
        // var 1 1st time
        var a = " var declared with string";
        console.log(a);
        // var 2 2nd time decalred again
        var a = " var declared again with string";
        console.log(a);
        // var 3 3rd time changed its value
         a = " var changed value";
        console.log(a);

        // let  declared
        let b = "   let can be changed but not declared again";
        console.log(b); 
        // declared again but will get error
        // let b = "can be changed but not declared again";
        // console.log(b);
        // changed value 
        b = "   let can be changed ";
        console.log(b);
        // const 
        const c = "     const cannot be changes and declared again";
        console.log(c);

    </script>
</body>

</html>
