<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    



    <script>
        // assignment operator
        let a = 1; // assign value to variable

        // arithmetic operator
        let b = 20;
        let c = 5;
        console.log(b + " value of b");
        console.log(c + " value of c");
        console.log(b+c +" addition +");
        console.log(b-c +" subtract -");
        console.log(b*c +" multiple *");
        console.log(b/c +" division /");
        console.log(b%c +" modolus %");
        console.log(b++ +" post increment");
        console.log(++b +" pre increment");
        console.log(b++ +" post decrement");
        console.log(++b +" pre decrement");
        console.log(5**3 + " to the power ");

         b = b+c;
         console.log(b)
        //  both upper and bottom are same and instead of '+' we can write '*', '/', '%' ...
         b += c
        console.log(b)
        // variable value can be changed 






    </script>
</body>
</html>
