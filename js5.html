    <script>
        let a = 10
        // if else is used for conditioning
        if (a == 20) {
            console.log("a is equal to 20");
        }
        else if(a == 10){
            console.log("a is equal to 10")
        }else{
            console.log("you entered value is " )
        }
    </script>
